<div class="page">

    <!-- Header -->
    <div class="header">
        <button class="back-btn" (click)="goBack()">â¬…</button>
        <h2>User Details</h2>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
        <div class="avatar">ðŸ‘¤</div>
        <h3>{{ user?.name }}</h3>
        <p class="role">{{ user?.role | titlecase }}</p>

        <span class="status" [class.active]="user?.status === 'ACTIVE'">
            {{ user?.status }}
        </span>
    </div>

    <!-- Info Cards -->
    <div class="info-card">
        <label>Phone</label>
        <p>{{ user?.phone }}</p>
    </div>

    <div class="info-card" *ngIf="user?.class">
        <label>Class</label>
        <p>{{ user?.class }}</p>
    </div>

    <div class="info-card">
        <label>User ID</label>
        <p>#{{ user?.id }}</p>
    </div>

</div>
